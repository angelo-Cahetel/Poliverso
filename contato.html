</head>
<body>
    <body>
      <div class="noise"></div>
      <section class="header_container">
        <input class="menu-icon menu-body" type="checkbox" id="menu-icon" name="menu-icon"/>
        <label for="menu-icon"></label>
        <nav class="nav">
      
          <video class="bg-menu"  loop autoplay muted poster="./video/bgMenuCerto.mp4">
            <source src="./video/bgMenuCerto.mp4" type="video/mp4">
          </video>
      
          <div>
            <ul class="pt-5">
              <li class="li-icons"><img class="icons" src="./img/icons-poliverso_brandkit-poliverso6.png" alt=""></li>
              <section class="paginas">
                <li><a class="menu-a" href="index.html">home</a></li>
                <li><a class="menu-a" href="projetos.html">nossos projetos</a></li>
                <li><a class="menu-a" href="sobre.html">manifesto</a></li>
                <li><a class="menu-a" href="contato.html">fale com a gente</a></li>
              </section>
            </ul>
          </div>
        </nav>
       </section>
         <header class="flex__col">
             <div class="logo">
              <a class="logo-header" href="index.html">
                <video class="logo-header" autoplay loop muted poster="./video/logoAnimado.mp4">
                  <source src="./video/logoAnimado.mp4">
                </video>
              </a>
             </div>
             <div class="linhaHeader"></div>        
         </header>
        <main>
            <div class="container3D">
              
            <div class="container">
              <div class="contato-titulo">
                <p class="chamadaContato">Entre em Contato</p>
                <img class="smileContato" src="./img/smileContato.png" alt="">
              </div>
              <div class="linhaBox"></div>
              <form id="contact-form">
                <label class="label" for="name">nome:<input type="text" id="name" name="name" required></label>
              
                <div class="linhaForm"></div>
                
                <label class="label" for="email">email:<input type="email" id="email" name="email" required></label>
                
                <div class="linhaForm"></div>
                
                <label class="label" for="message">mensagem:<textarea id="message" name="message" rows="4" required></textarea></label>
               
                
                <div class="linhaForm"></div>

                <label class="label" for="category">categoria:
                  <select id="category" name="category">
                    <option value="moda">Moda</option>
                    <option value="institucional">Institucional</option>
                    <option value="publicidade">Publicidade</option>
                  </select>
                </label>
                
                <div class="linhaBotao"></div>
                <button type="submit">Enviar</button>
              </form>
            </div>
            <!-- <div id="3Dcontato"></div> -->
            </div>
        </main>  

        <footer>
          <div class="email-container">
            <div class="email">
              <p class="paragrafo-contato">conecte-se com a gente</p>
              <a class="email-link" href="mailto:Poliversofilms@gmail.com">poliverso@films.com</a>
            </div>
            <div class="localidade">
              <p class="pais">Brasil</p>
              <p class="estado">Porto Alegre, RS</p>
            </div>
          </div>
          <div class="linha"></div>
          <div class="redes-container">
            <p class="frase">poliverso films</p>
            <div class="redes">
              <a class="instagram" href="https://www.instagram.com/poliversofilms/" target="_blank">Instagram</a>
              <a class="linkedin" href="https://www.instagram.com/poliversofilms/" target="_blank">linkedin</a>
            </div>
          </div>
      </footer>
    </body>
        
        <script src="./js/contato.js"></script>
</body>
